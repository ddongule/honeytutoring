{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'notice:post_writing' %}">작성하기</a>
    {% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'notice:post_detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
