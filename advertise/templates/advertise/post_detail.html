
<h1>디테일 페이지</h1>
{{object.title}}
{{object.region}}
{{object.subject}}
{{object.content}}
<a href = "{% url 'advertise:update' post.id%}">수정하기</a>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
  삭제하기
</button>


{% comment %} <a href = "{% url 'advertise:delete' post.id%}">삭제하기</a> {% endcomment %}
<a href = "{% url 'advertise:index'%}">목록으로</a>


<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        글을 삭제하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        <input class="btn btn-success" type="button" value="삭제" onclick="location.href='{% url 'advertise:delete' post.id%}'">
      </div>
    </div>
  </div>
</div>
