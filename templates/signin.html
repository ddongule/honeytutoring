{% extends 'base.html' %}
{% load static %}
{% block extra_styles %}
    <style>
     input{
            width: 280px;
            padding: 5px 25px;
            border-radius: 26px;
            border: solid 1px #7e86dc;
            background-color: #ffffff;
            color: #7e86dc;
        }
        button{
            border: none;
            margin-top: 30px;
            font-weight: 500;
            padding: 5px 25px;
            border-radius: 33px;
            box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16);
            background-color: #ffffb5;
            color: #3800a8;
            font-weight: bold;
        }
        #sign-in-title{
            width: 280px;
            margin-bottom: 50px;
        }
    html, body {
            height: 100%;
        }
        .content{
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top;
            text-align: center
        }
        .wrapper{
            width: 720px;
            margin-top: 150px;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16);
            background: white;
            display: inline-block;
        }

    </style>
{% endblock %}

{% block content %}
    <div id="content">
    <div>
    </div>
    <div>
        {% if user.is_authenticated %}
            HI {{ user.username }}
            <p><a href="{% url 'signout' %}">logout</a></p>
            <p><a href="{% url 'accounts:edit' user.id %}">내 정보 수정하기</a></p>
        {% else %}
            <div>
                <form method="post" action="{% url 'home' %}">
                    {% csrf_token %}
                    <p>
                        <label for="id_username"></label>
                        <input type="text" name="username" autofocus required id="id_username" placeholder="아이디">
                    </p>
                    <p>
                        <label for="id_password"></label>
                        <input type="password" name="password" required id="id_password" placeholder="비밀번호">
                    </p>
                    <button type="submit">로그인</button>
                </form>
            </div>
            </div>
            </div>
    {% endif %}

{% endblock %}
